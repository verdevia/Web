<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ï–Ω–µ—Ä–≥–µ—Ç–∏—á–Ω–∞ –ú–µ—Ä–µ–∂–∞</title>
  <style>
    body {

</head>
<body>

<h1>–ï–Ω–µ—Ä–≥–µ—Ç–∏—á–Ω–∞ –ú–µ—Ä–µ–∂–∞ –ú—ñ—Å—Ç–∞</h1>

<div class="form-section">
  <h3>–î–æ–¥–∞—Ç–∏ –µ–ª–µ–º–µ–Ω—Ç</h3>
  <label>–¢–∏–ø –µ–ª–µ–º–µ–Ω—Ç—É:
    <select id="type">
      <option value="plant">–ï–ª–µ–∫—Ç—Ä–æ—Å—Ç–∞–Ω—Ü—ñ—è</option>
      <option value="solar">–°–æ–Ω—è—á–Ω–∞ –ø–∞–Ω–µ–ª—å</option>
      <option value="building">–ñ–∏—Ç–ª–æ–≤–∏–π –±—É–¥–∏–Ω–æ–∫</option>
      <option value="line">–õ—ñ–Ω—ñ—è –µ–ª–µ–∫—Ç—Ä–æ–ø–µ—Ä–µ–¥–∞—á—ñ</option>
    </select>
  </label>
  <label id="label1">–ü–æ—Ç—É–∂–Ω—ñ—Å—Ç—å (1-100 –ú–í—Ç)</label>
  <input type="number" id="input1" min="1" value="50">
  <label id="label2" style="display:none;">–¶—ñ–Ω–∞ –∑–∞ –ú–í—Ç ($)</label>
  <input type="number" id="input2" value="100" style="display:none;">
  <button onclick="addElement()">–î–æ–¥–∞—Ç–∏</button>
</div>

<div class="elements-list">
  <h3>–ü–æ—Ç–æ—á–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏</h3>
  <div id="elementsContainer"></div>
</div>

<div class="results">
  <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç–∏</h3>
  <button onclick="calculate()">–û–±—á–∏—Å–ª–∏—Ç–∏ –ë–∞–ª–∞–Ω—Å</button>
  <div id="output"></div>
</div>

<script>
  class GridElement {
    constructor(type) {
      this.type = type;
    }
    getPower(isDay) { return 0; }
  }

  class PowerPlant extends GridElement {
    constructor(power) {
      super("–ï–ª–µ–∫—Ç—Ä–æ—Å—Ç–∞–Ω—Ü—ñ—è");
      this.power = power;
    }
    getPower(isDay) {
      return this.power;
    }
    toString() {
      return `${this.type}: ${this.power} –ú–í—Ç`;
    }
  }

  class SolarPanel extends GridElement {
    constructor(power) {
      super("–°–æ–Ω—è—á–Ω–∞ –ø–∞–Ω–µ–ª—å");
      this.power = power;
    }
    getPower(isDay) {
      return isDay ? this.power : 0;
    }
    toString() {
      return `${this.type}: ${this.power} –ú–í—Ç (–≤–¥–µ–Ω—å)`;
    }
  }

  class ResidentialBuilding extends GridElement {
    constructor(apartments) {
      super("–ë—É–¥–∏–Ω–æ–∫");
      this.apartments = apartments;
    }
    getPower(isDay) {
      const kW = isDay ? 4 : 1;
      return -this.apartments * kW / 1000;
    }
    toString() {
      return `${this.type}: ${this.apartments} –∫–≤–∞—Ä—Ç–∏—Ä`;
    }
  }

  class PowerLine extends GridElement {
    constructor(capacity, price) {
      super("–õ—ñ–Ω—ñ—è –µ–ª–µ–∫—Ç—Ä–æ–ø–µ—Ä–µ–¥–∞—á—ñ");
      this.capacity = capacity;
      this.pricePerMW = price;
    }
    toString() {
      return `${this.type}: ${this.capacity} –ú–í—Ç, ${this.pricePerMW} $/–ú–í—Ç`;
    }
  }

  class Grid {
    constructor() {
      this.elements = [];
    }

    addElement(el) {
      this.elements.push(el);
      renderElements();
    }

    removeElement(index) {
      this.elements.splice(index, 1);
      renderElements();
    }

    calculateCost(isDay) {
      let production = 0;
      let powerLines = [];

      this.elements.forEach(el => {
        if (el instanceof PowerLine) {
          powerLines.push(el);
        } else {
          production += el.getPower(isDay);
        }
      });

      let remaining = Math.abs(production);
      let totalCost = 0;

      const sorted = [...powerLines].sort((a, b) =>
        production < 0 ? a.pricePerMW - b.pricePerMW : b.pricePerMW - a.pricePerMW
      );

      for (let line of sorted) {
        let transfer = Math.min(remaining, line.capacity);
        if (transfer <= 0) continue;

        totalCost += transfer * line.pricePerMW * (production < 0 ? 1 : -1);
        remaining -= transfer;
        if (remaining <= 0) break;
      }

      return { balance: production, cost: totalCost };
    }
  }

  const cityGrid = new Grid();

  function addElement() {
    const type = document.getElementById('type').value;
    const val1 = parseFloat(document.getElementById('input1').value);
    const val2 = parseFloat(document.getElementById('input2').value);

    let element;
    switch (type) {
      case 'plant':
        element = new PowerPlant(val1);
        break;
      case 'solar':
        element = new SolarPanel(val1);
        break;
      case 'building':
        element = new ResidentialBuilding(val1);
        break;
      case 'line':
        element = new PowerLine(val1, val2);
        break;
    }

    cityGrid.addElement(element);
  }

  function renderElements() {
    const container = document.getElementById('elementsContainer');
    container.innerHTML = '';

    cityGrid.elements.forEach((el, index) => {
      const div = document.createElement('div');
      div.className = 'element-item';
      div.innerHTML = `
        <span>${el.toString()}</span>
        <button onclick="cityGrid.removeElement(${index})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
      `;
      container.appendChild(div);
    });
  }

  function calculate() {
    const day = cityGrid.calculateCost(true);
    const night = cityGrid.calculateCost(false);
    const out = document.getElementById('output');
    out.innerHTML = `
      <p>üåû <strong>–î–µ–Ω—å</strong> ‚Äî –ë–∞–ª–∞–Ω—Å: ${day.balance.toFixed(2)} –ú–í—Ç, –í–∞—Ä—Ç—ñ—Å—Ç—å: ${day.cost.toFixed(2)} $</p>
      <p>üåô <strong>–ù—ñ—á</strong> ‚Äî –ë–∞–ª–∞–Ω—Å: ${night.balance.toFixed(2)} –ú–í—Ç, –í–∞—Ä—Ç—ñ—Å—Ç—å: ${night.cost.toFixed(2)} $</p>
    `;
  }

  document.getElementById('type').addEventListener('change', () => {
    const type = document.getElementById('type').value;
    const l1 = document.getElementById('label1');
    const l2 = document.getElementById('label2');
    const i2 = document.getElementById('input2');

    if (type === 'plant') {
      l1.innerText = '–ü–æ—Ç—É–∂–Ω—ñ—Å—Ç—å (1-100 –ú–í—Ç)';
      l2.style.display = i2.style.display = 'none';
    } else if (type === 'solar') {
      l1.innerText = '–ü–æ—Ç—É–∂–Ω—ñ—Å—Ç—å –ø–∞–Ω–µ–ª—ñ (1-5 –ú–í—Ç –≤–¥–µ–Ω—å)';
      l2.style.display = i2.style.display = 'none';
    } else if (type === 'building') {
      l1.innerText = '–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∫–≤–∞—Ä—Ç–∏—Ä (1-400)';
      l2.style.display = i2.style.display = 'none';
    } else if (type === 'line') {
      l1.innerText = '–ü—Ä–æ–ø—É—Å–∫–Ω–∞ –∑–¥–∞—Ç–Ω—ñ—Å—Ç—å –ª—ñ–Ω—ñ—ó (–ú–í—Ç)';
      l2.style.display = i2.style.display = 'block';
    }
  });
</script>

</body>
</html>
