<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <title>Завдання JS</title>
  <link rel="stylesheet" href = "style1.css">
</head>
<body>

  <h2>Результати:</h2>
  <div id="output"></div>

  <h3>Введення даних до завдань:</h3>
  <p>
    total: <input type="number" id="inputSeconds" value="130">
    <button onclick="runSeconds()">1. seconds</button>
  </p>
  <p>
    side: <input type="number" id="inputSide" value="5">
    count: <input type="number" id="inputCount" value="6">
    <button onclick="runPerimeter()">2. perimeter</button>
  </p>
  <p>
    n: <input type="number" id="inputFizzBuzz" value="20">
    <button onclick="runFizzBuzz()">3. fizzBuzz</button>
  </p>
  <p>
    a: <input type="number" id="inputA" value="10">
    b: <input type="number" id="inputB" value="20">
    c: <input type="number" id="inputC" value="30">
    <button onclick="runCalculate()">4. Calculate</button>
  </p>
  <p>
    n: <input type="number" id="inputN" value="30">
    x: <input type="number" id="inputX" value="5">
    y: <input type="number" id="inputY" value="3">
    <button onclick="runIsDivisible()">5. isDivisible</button>
  </p>
  <p>
    Масив (через кому): <input type="text" id="inputArray" value="3,6,7,12,15,18,21,30">
    <button onclick="runAnalyzeArray()">6. Аналіз масиву</button>
  </p>
  <p>
    Розмір матриці: <input type="number" id="inputMatrixSize" value="5">
    <button onclick="runProcessMatrix()">7. Матриця</button>
  </p>

<script src="script1-7.js">
</script>
